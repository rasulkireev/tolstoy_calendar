<!doctype html>
<html>
    <head>
        <title>Мудрость Толстого</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="">
                <div class="mb-4">
                    <h1 class="text-3xl font-semibold text-center">Мудрость Толстого</h1>

                    {% if email %}
                    <p class="text-center text-lg">{{ email }} был {{ action }}.</p>
                    {% endif %}
                </div>


        {% if form %}
            <div class="w-1/3 mx-auto">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <input type="email" name="email" placeholder="Ваш email" class="w-full p-1 mb-2 leading-tight text-gray-800 bg-gray-100 border rounded appearance-none focus:outline-none focus:bg-white form-control" maxlength="100" required="" id="id_email">
                    <button type="submit" class="px-2 py-1 bg-green-600 hover:bg-green-700 text-white rounded-lg">Подпишись</button>
                </form>
            </div>
        {% endif %}

    </div>
    </body>
</html>
